<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reportstyle.css">
</head>
<body>

    <header> 

        <h1>Bristol's Find a Crime</h1>
        <p>Explore the history of crimes in Bristol's neighbourhoods.</p>
        <a href="index.html" class="home-button">Home</a>     <!-- Home Button -->
    
    </header>

    <section class="report form">
        <form id="crime-report-form">
            <label for="crime-type">Crime Type:</label>
            <select id="crime-type" name="crime-type" required>
                <option value="">Select a crime type</option>
                <option value="theft">Theft</option>
                <option value="assault">Assault</option>
                <option value="vandalism">Burglary</option>
                <option value="fraud">Drugs or Drug Dealing</option>
                <option value="fraud">anti social behaviour</option>
                <option value="other">Other</option>
            </select>
            
            <label for="location">Other:</label>
            <input type="text" id="other" name="other" placeholder="Please elaborate the type of crime" required>

            <label for="date-time">Date & Time:</label>
            <input type="datetime-local" id="date-time" name="date-time" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide details about the incident..." required></textarea>

            <label for="image">Upload Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Report</button>
        </form>
        <p id="confirmation-message" style="display: none; color: green;">Thank you for your report! It has been submitted successfully.</p>
    </section>


    <footer>
        <p>&copy; 2025 Bristol's Find a Crime. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About</a> <!--Link to the About Page-->
                <span class="separator">|</span> <!-- Separator -->
                <a href="contact.html">Contact Us</a>
            </div>
    </footer>
    
</body>
</html>
